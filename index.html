<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Item Lister App</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="row row-cols-2">
                <h1 class="header__title">
                    Item Lister
                </h1>
                <input type="text" placeholder="Search items" class="user-input border-grey">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card border-grey">
                <h2 class="card__title">
                    Add Items
                </h2>
                <form>
                    <input type="text" class="form-input border-grey" placeholder="Add items...">
                    <button type="submit" class="submit-btn btn">Submit</button>
                </form>
                <h2 class="card__items-title">
                    Items
                </h2>
                
            </div>
        </div>
    </main>

    <script src="index.js" async></script>
</body>
</html>
